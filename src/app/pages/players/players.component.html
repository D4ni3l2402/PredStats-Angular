<div class="container">
  <div class="d-flex mt-header">
    <a class="fs-4 nav-link" routerLink="/">< Home</a>
    <h2 class="mx-auto">Players</h2>
  </div>

  <div class="row mt-5 g-5">
  @for(player of players; track player.id){

    <div class="col-lg-3 col-md-6 ">
      <a class="nav-link" (click)="goToPlayer(player.id)">
        <div class="p-3 bg-secondary">
          <div class="position-relative d-flex justify-content-center align-items-center mb-3">
            <img src="{{apiURL}}/{{player.rank_image}}" alt="{{player.display_name}}" class="image img-fluid w-50">
            <span class="position-absolute top-50 start-50 translate-middle fs-5">{{player.vp_total}}</span>
          </div>

          <h5 class="mb-3 fs-md-5">{{player.display_name}}</h5>
          <p class="mb-1 fs-md-6">Region: {{player.region}}</p>
          <p class="mb-1">Leaderboard: {{player.leaderboard_rank}}</p>
          <p class="mb-1">Rank: {{player.rank_title}}</p>
        </div>
      </a>
    </div>
  }
  </div>
